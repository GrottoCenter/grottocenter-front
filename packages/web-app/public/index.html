    <script>
      // Intl management will be takeover by react once it is loaded
      const selectedLanguage = window.localStorage.getItem('selectedLanguage') ?? navigator.language.split(/[-_]/)[0];
      const intlBootstrap = {
        defaultLocale: 'en',
        allLanguages: [
          'ar',
          'bg',
          'ca',
          'de',
          'el',
          'en',
          'es',
          'fr',
          'he',
          'id',
          'it',
          'ja',
          'nl',
          'pt',
          'ro'
          // If you change this list, don't forget to also update the AVAILABLE_LANGUAGES object in src/conf/config.js
        ],
        initialLocale: selectedLanguage,
        initialFetchP: null
      };

      if (!intlBootstrap.allLanguages.includes(intlBootstrap.initialLocale))
        intlBootstrap.initialLocale = intlBootstrap.defaultLocale;
      // While react is still loading we start to get the initial locale strings
      intlBootstrap.initialFetchP = fetch(
        `/lang/${intlBootstrap.initialLocale}.json`
      ).then(r => r.json());
    </script>
